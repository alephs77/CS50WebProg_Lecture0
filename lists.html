<body>
	Una lista no ordenada (unordered list) li (list items)
	<ul>
		<li>one item</li>
		<li>another item</li>
		<li>another one item</li>
	</ul>
	Una lista ordenada (ordered list)
	<ol>
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
	</ol> 
</body>
